    <!-- Project Description -->
    <section class="ow2-description">
        <p class="ow2-description-text">本项目旨在打造一座独具特色的海洋实地研究站。此次新建计划希望超越单纯的功能性，让建筑本身成为吸引人们驻足的独特存在。<br>设计的核心在于“之间”——即由混凝土板与空间界定手法所营造出的线性空间。一切活动皆发生于两片混凝土板之间，在这绵长的线性秩序中徐徐展开。强烈的建筑语言，也将在蜿蜒柔美的自然海岸线上，留下令人过目不忘的印记。</p>
